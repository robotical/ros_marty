ready_move: true    # Marty moves when turned on after getting ready
fall_disable: true  # Check and disable Marty's motors if fall detected
fall_threshold: 0.7 # The threshold of downward acceleration (Gravity = 1.0)
odom_accel: true    # Combined accelerometer data with odometry
camera: true        # Set to true if Marty has a camera installed
camera_ori: 15      # Camera orientation in degrees, 0-forw, +down, -up
